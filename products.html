<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection - Vintage Watch Collection</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">Timeless</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Collection</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>

    <header>
      <h1>Our Collection</h1>
      <p>Discover Our Timeless Pieces</p>
    </header>

    <main>
      <section class="featured">
        <div class="watch-grid">
          <div class="watch-card">
            <div class="watch-image">
              <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle
                  cx="100"
                  cy="100"
                  r="90"
                  fill="#f8f8f8"
                  stroke="#333"
                  stroke-width="4"
                />
                <circle
                  cx="100"
                  cy="100"
                  r="85"
                  fill="none"
                  stroke="#666"
                  stroke-width="2"
                />
                <circle cx="100" cy="100" r="5" fill="#333" />
                <line
                  x1="100"
                  y1="25"
                  x2="100"
                  y2="100"
                  stroke="#333"
                  stroke-width="3"
                  transform="rotate(45 100 100)"
                />
                <line
                  x1="100"
                  y1="40"
                  x2="100"
                  y2="100"
                  stroke="#333"
                  stroke-width="2"
                  transform="rotate(125 100 100)"
                />
              </svg>
            </div>
            <h3>Classic Chronograph</h3>
            <p>$299</p>
          </div>
          <!-- Add more watch cards as needed -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Timeless Watch Collection. All rights reserved.</p>
    </footer>
  </body>
</html>
